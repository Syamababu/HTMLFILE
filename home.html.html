@keyframes mustard {
	0% {
		transform: scaleX(0);
	}
	100% {
		transform: scaleX(1);
	}
}

@keyframes bottle {
	0% {
		transform: translateX(0vw);
	}
	100% {
		transform: translateX(50vw);
	}
}

/* editing */
@keyframes bottletwo {
	0% {
		transform: translateX(0vw);
	}
	100% {
		transform: translateX(50vw);
	}
}


@keyframes bottlethree {
	0% {
		transform: translateX(0vw);
	}
	100% {
		transform: translateX(20vw);
	}
}



@keyframes bottletfour {
	0% {
		transform: translateX(0vw);
	}
	100% {
		transform: translateX(8.5vw);
	}
}

@keyframes bottletfive {
	0% {
		transform: translateX(0vw);
	}
	100% {
		transform: translateX(44vw);
	}
}

@keyframes bottletsix {
	0% {
		transform: translateX(0vw);
	}
	100% {
		transform: translateX(44vw);
	}
}
